<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D-Modellanzeige</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@<version>/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@<version>/examples/jsm/"
    }
  }
</script>
  <script src="https://threejs.org/docs/"></script>
  <script>
    // Funktion zum Initialisieren der 3D-Szene
    function init() {
      // Szene erstellen
      const scene = new THREE.Scene();

      // Kamera erstellen
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.z = 5;

      // Renderer erstellen
      const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
      renderer.setSize(window.innerWidth, window.innerHeight);

      // STL-Loader erstellen
      const loader = new THREE.STLLoader();

      // STL-Datei laden
      loader.load('model.stl', (geometry) => {
        // Material erstellen
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });

        // Mesh aus Geometrie und Material erstellen
        const mesh = new THREE.Mesh(geometry, material);

        // Mesh zur Szene hinzuf√ºgen
        scene.add(mesh);

        // Animationsschleife starten
        animate();
      });

      function animate() {
        requestAnimationFrame(animate);

        // Mesh rotieren
        mesh.rotation.y += 0.01;

        // Renderer aktualisieren
        renderer.render(scene, camera);
      }
    }

    // Initialisierung der 3D-Szene beim Laden der Seite
    window.onload = init;
  </script>

</body>
</html>
